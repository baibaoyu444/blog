<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--  设置移动端页面的适配  -->
    <!--  宽度是设备的宽度 初始化缩放师1.0倍  -->
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>分类新增</title>
    <!--  使用cdn方式集成semantic-ui  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

    <!--  导入editor所需的css样式文件  -->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <!--  导航  -->
    <!--  让导航栏变得小一些 m-padded-tb-mini -->
    <!--  增加导航栏的阴影  -->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <!--  导航栏设置可堆叠的  -->
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>

                <!--  右侧的头像和登入登出功能-->
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/avatar/small/elliot.jpg">
                            爱出BUG的代小白
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  制作导航栏的小按钮  -->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--  二级导航  -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="active teal item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="item">列表</a>
            </div>
        </div>
    </div>

    <!--  中间内容  m-container-small 稍微改小一些  -->
    <div class="m-padded-tb-large m-container-small">
        <div class="ui container">

            <!--  *{...}选择表达式一般跟在th:object后，直接选择object中的属性  -->
            <form action="#" method="post" th:object="${type}" class="ui form"
                  th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}">

                <!--  首页图片引用地址  -->
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                    </div>
                </div>

                <!--  错误信息提示框  -->
                <div class="ui error message"></div>

                <!--  *name是把name字段的错误放到这里  -->
                <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
                /*/-->

                <!--  三个按钮  返回-保存-发布  -->
                <div class="ui right aligned container">
                    <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui submit button teal">提交</button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>


    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <!--  制作列的排列格式  center aligned 起到内容居中的作用  -->
        <div class="ui center aligned container">
            <!--  stackable 底部进行手机端的适配  -->
            <!--  divided加上竖线分隔 inverted 加一个颜色的反转-出现白线 -->
            <div class="ui inverted divided stackable grid">
                <!--  整个wide分为16个格  -->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/erwei.png" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事（User Story）</a>
                        <a href="#" class="item">关于刻意联系的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: 2034398174@qq.com</a>
                        <a href="#" class="item">QQ: 2034398174</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">爱出BUG的代码小白</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这里的人带去帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©2020-2021 爱出BUG的代码小白, All Rights Reserved.</p>
        </div>
    </footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--  导入cdn的jQuery文件  -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--  导入cdn的js文件  -->
 <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->


<!--  使用jQuery获取按钮 实现下拉动作  -->
<script>

    /*  设置单击事件  */
    $('.menu.toggle').click(function () {
        /*  当单击的时候隐藏失效  */
        $('.m-item').toggleClass('m-mobile-hide');
    })

    /*  设置成划过就会出现的样式  */
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    /*  增加表单验证  */
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    })
</script>
</body>
</html>
